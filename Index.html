<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <h1 id="title"> Survey Form </h1>
            <p id="description">Feedback form for favourite cartoon series</p>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name ">
            </div> 
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
            <label for="number" id="number-label">Age</label>
            <input type="number" id="number" max="60" min="5" placeholder="Age">
            </div>
            <div class="form-group">
                <p>What's your Profession?</p>
                <select name="dropdown-profession" id="dropdown">
                    <option disabled selected value>Select an option</option>
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Freelancer">Freelancer</option>

                </select>    
            </div>
            <div class="form-group">
                <p>Do you like watching Cartoon's?</p>
                <label ><input type="radio"  name="radio-yes" checked >Yes</label>
                <label ><input type="radio" name="radio-no" >No</label>
            </div>
            <div class="form-group">
                <p>What's your favorite cartoon series?<span>(You can select more than one!)</span></p>
                <label><input type="checkbox" value="Tom & Jerry">Tom & Jerry</label>
                <label > <input type="checkbox" value="Scooby Doo">Scooby Doo</label>
                <label ><input type="checkbox" value="Jetson">Jetson</label>
                <label > <input type="checkbox" value="Shinchan">Shinchan</label>
                <label > <input type="checkbox" value="Doreamon">Doreamon</label>
                <label> <input type="checkbox" value="Dexter">Dexter</label>
            </div>
            <div class="form-group">
                <p></p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="submit">Submit</button>
            </div>
            
               
        </form>
    </div>
    
</body>
</html>
