<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
            <h1 id="title"> Survey Form </h1>
            <p id="description">Feedback form for favourite cartoon series</p>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label><br>
                <input type="text" id="name" placeholder="Enter your name ">
            </div> 
            <div class="form-group">
                <label for="email" id="email-label">Email</label><br>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
            <label for="number" id="number-label">Age</label><br>
            <input type="number" id="number" max="60" min="5" placeholder="Age" required>
            </div>
            <div class="form-group">
                <p>What's your Profession?</p>
                <select name="dropdown-profession" id="dropdown">
                    <option disabled selected value>Select an option</option>
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Freelancer">Freelancer</option>

                </select>    
            </div>
            <div class="form-group">
                <p>Do you like watching Cartoon's?</p>
                <label id= radio-button>  
                    <input name="radio-button" type="radio" class="input-radio" value="yes" checked>Yes<br>
                    <input name="radio-button" type="radio" class="input-radio" value="No">No
                </label >
            </div>
            <div class="form-group">
                <p>What's your favorite cartoon series?<br><span>(You can select more than one!)</span></p>
                <label><input type="checkbox" value="Tom & Jerry" class="input-checkbox">Tom & Jerry</label><br>
                <label > <input type="checkbox" value="Scooby Doo" class="input-checkbox">Scooby Doo</label><br>
                <label ><input type="checkbox" value="Jetson" class="input-checkbox"">Jetson</label><br>
                <label > <input type="checkbox" value="Shinchan" class="input-checkbox">Shinchan</label><br>
                <label > <input type="checkbox" value="Doreamon" class="input-checkbox">Doreamon</label><br>
                <label> <input type="checkbox" value="Dexter" class="input-checkbox">Dexter</label>
            </div>
            <div class="form-group">
                <p>Any Suggestion for feedback ?</p>
                <textarea name="textarea" id="comment" cols="30" rows="10">Add your comment here for more..</textarea>
            </div>
            <div class="form-group">
                <button id="submit" type="submit" class="submit">Submit</button>
            </div>
            
               
        </form>
    </div>
    
</body>
</html>
